<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
                autofocus
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100 search-button"
              />
            </div>
            <div class="col-1">
              <button
                class="w-100 current-location-button"
                id="current-location-button"
              >
                <img
                  src="images/currentlocationicon.png"
                  width="50px"
                  height="48px"
                />
              </button>
            </div>
          </div>
        </form>
        <hr class="search-line-break" />
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6 weather-temperature">
            <img src="" id="icon" alt="" class="weather-icon" />
            <strong id="temperature"></strong><span class="units">Â°C</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span> mph</li>
            </ul>
          </div>
        </div>
        <hr class="bottom-hr" />
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a
          href="https://github.com/bethanimoor/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >, by Bethani Moorhouse
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
